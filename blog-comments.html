<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comments</title>
  <link rel="stylesheet" href="./blog-assets/waves.js/waves.css">

  <link rel="stylesheet" href="./css/flex.css">
  <link rel="stylesheet" href="./css/tags-init.css">
  <link rel="stylesheet" href="./css/blog-home.css">
  <link rel="stylesheet" href="./css/blog-content.css">
  <link rel="stylesheet" href="./css/blog-comments.css">

</head>
<body>
  <div class="comments-backdrop">
    <div class="comments">
      <div class="comments-header">
        <span class="comments-header-title">2 条评论</span>
        <div class="comments-header-close">关闭</div>
        <div class="comments-header-order">时间排序</div>
        <div class="clear"></div>
      </div>
      <div class="comments-container">
        <div class="comments-items">
          <div class="comments-item">
            <div class="comments-left-side">
              <div class="commenter-avatar">
                 <img class="avatar-wapper-img" src="./blog-assets/288e68614de3ed3b1b14f887d769cbd6_xs.jpg" alt="">
              </div>
            </div>
            <div class="comments-right-side">
              <div class="comments-item-meta">
                <div class="commenter-name"><span>Centerful.</span></div>
                <!-- 鼠标hover上去后显示具体的时间. -->
                <div class="comment-time">1 个月前</div>
              </div>
              <div class="comments-item-content">相当一段时间我忘了为什么关注你，差点取关。。。还好没有，最经几次故事写得太精彩了</div>
              <div class="comments-item-footer">
                <div class="comments-footer-bar">
                  <div class="comments-up-icon">赞</div>
                  <div class="comments-look-icon">查看回复</div>
                  <div class="comments-reply-icon">回复</div>
                </div>
                <div class="comments-reply">
                  <div class="comments-reply-input"></div>
                  <div class="comments-reply-cancel"></div>
                  <div class="comments-reply-comment"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="comments-item">
            <div class="comments-left-side">
              <div class="commenter-avatar">
                 <img class="avatar-wapper-img" src="./blog-assets/timg.jpg" alt="">
              </div>
            </div>
            <div class="comments-right-side">
              <div class="comments-item-meta">
                <div class="commenter-name"><span>Harry Potter</span></div>
                <!-- 鼠标hover上去后显示具体的时间. -->
                <div class="comment-time">1 个月前</div>
              </div>
              <div class="comments-item-content">别看了，最后还是剪了<br>阿银也凉了</div>
              <div class="comments-item-footer">
                <div class="comments-footer-bar">
                  <div class="comments-up-icon">赞</div>
                  <div class="comments-look-icon">查看回复</div>
                  <div class="comments-reply-icon">回复</div>
                </div>
                <div class="comments-reply">
                  <div class="comments-reply-input"></div>
                  <div class="comments-reply-cancel"></div>
                  <div class="comments-reply-comment"></div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
      <div class="comments-footer">
        <div class="comments-input">底部输入框</div>
        <div class="comments-btn">评论按钮</div>
      </div>
    </div>
  </div>
  <div class="blog-overlay overlay-show"></div>
  <script type="text/javascript" src="./blog-assets/waves.js/waves.js"></script>
  <script>
    // Waves.attach('.avatar-wapper-img', ['waves-circle']);
    // Waves.attach('.blog-meta-img');

    Waves.init();
  </script>
</body>
</html>
