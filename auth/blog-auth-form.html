<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>个人主页修改</title>
<!-- <link rel="stylesheet" href="//cdnjs.loli.net/ajax/libs/mdui/0.4.1/css/mdui.min.css">
<script src="//cdnjs.loli.net/ajax/libs/mdui/0.4.1/js/mdui.min.js"></script> -->
<link rel="stylesheet" href="./../css/flex.css">
<link rel="stylesheet" href="./../css/tags-init.css">
<link rel="stylesheet" href="./../css/blog-home.css">
<link rel="stylesheet" href="./blog-auth-info.css">
<link rel="stylesheet" href="./blog-auth-form.css">

<link rel="stylesheet" href="./../blog-assets/waves.js/waves.css">

</head>
<body class="flex-mid flex-small">
  <!-- 
    左边是centerful的logo，右边是通知与用户信息 
    当滚动条在顶部时使用轻UI设计，当滚动条滚动100px左右后浮现出toolbar——浮现与沉入是一个动画组。
  -->
  <!-- <div class="toolbar"></div> -->

  <div class="content">
    <div class="layout">
      <div class="layout-head">
        <div class="head-wapper">
          <div class="head-inner">
          </div>
        </div>
      </div>
      <div class="layout-body">
        <div class="author-wapper">
          <div class="author-placeholder"></div>
          <div class="author-full-wapper">
            <div class="full-wapper-img">
              <img src="assets/author-wapper-img.jpg" alt="">
            </div>
            <button class="full-wapper-btn">上传图片</button>
          </div>
          <div class="author-info-container">
            <div class="author-info">
              <div class="author-avatar">
                <img src="assets/deer-avatar.png" alt="">
              </div>
              <div class="author-meta update-form">
                <div class="author-update-field">
                  <div class="update-field-label">姓名</div>
                  <span class="update-field-value">Centerful.</span>
                  <span class="update-field-btn">修改</span>
                </div>
                <div class="author-update-field">
                  <div class="update-field-label">性别</div>
                  <div class="update-field-value">男</div>
                  <span class="update-field-btn">修改</span>
                </div>
                <div class="author-update-field top">
                  <div class="update-field-label">签名</div>
                  <div class="author-autograph update-field-value">What they say about good things happening to those who wait. But only the things left behind by those who hustle.</div>
                  <span class="update-field-btn">修改</span>
                </div>
                <div class="author-update-field top">
                  <div class="update-field-label">爱好</div>
                  <!-- 用纸片的形式添加与展示 -->
                  <div class="update-field-value">Coding</div>
                  <span class="update-field-btn">修改</span>
                </div>
                <div class="author-update-field">
                  <div class="update-field-label">居住地</div>
                  <div class="update-field-value"></div>
                  <span class="update-field-btn">填写</span>
                </div>
                <div class="author-update-field">
                  <div class="update-field-label">所在行业</div>
                  <div class="update-field-value">互联网</div>
                  <span class="update-field-btn">修改</span>
                </div>
                <div class="author-update-field top">
                  <div class="update-field-label">职业经历</div>
                  <div class="update-field-value"><textarea class="update-field-textarea" name="" id=""></textarea></div>
                  <span class="update-field-btn">保存</span>
                </div>
                <div class="author-update-field">
                  <div class="update-field-label">介绍自己</div>
                  <div class="update-field-value">这个人比较懒,没有介绍自己.</div>
                  <span class="update-field-btn">修改</span>
                </div>
              </div>
              <div class="blog-placeholder"></div>
              <button class="author-update-btn">返回</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="multi-bar">
    <div class="blog-btn btn"></div>
    <div class="note-btn btn"></div>
    <div class="edit-btn btn"></div>
    <div class="user-btn btn"></div>
  </div>
  <div class="footer">
    Website design by <span>Centerful.</span>
  </div>
  <script type="text/javascript" src="./../blog-assets/waves.js/waves.js"></script>
  <script>
    // Waves.attach('.avatar-wapper-img', ['waves-circle']);
    Waves.attach('.post-meta-img');

    Waves.init();
  </script>
</body>
</html>
