<body class="flex-mid flex-small">
  <!-- 
    左边是centerful的logo，右边是通知与用户信息 
    当滚动条在顶部时使用轻UI设计，当滚动条滚动100px左右后浮现出toolbar——浮现与沉入是一个动画组。
  -->
  <!-- <div class="toolbar"></div> -->

  <div class="content">
    <div class="layout">
      <div class="layout-head">
        <div class="head-wapper">

          <div class="head-inner">
          </div>
        </div>
      </div>
      <div class="layout-body is-content">
        <div class="blog-placeholder"></div>
        <div style="padding: 0 20px;width: 1000px;height: 400px;">

          <div class="font title">Less is more. 少即是多.</div>
          <div class="font subheadline">Less is more. 少即是多.</div>
          <div class="font body-width">Less is more. 少即是多.</div>
          <div class="font body">Less is more. 少即是多.</div>
          <div class="font caption">Less is more. 少即是多.</div>
          <div class="font button">Less is more. 少即是多.</div>
          <div style="width: 200px;height: 200px;"></div>
        </div>
        <div class="blog-footer">Website design by<span>Centerful.</span></div>
      </div>
      <div class="layout-footer">
        <div class="footer-wapper">
          <!-- 是否可以取消.添加在顶部导航栏中? -->
